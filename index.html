<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <div class="hours" style="--i: 1"><span>1</span></div>
      <div class="hours" style="--i: 2"><span>2</span></div>
      <div class="hours" style="--i: 3"><span>3</span></div>
      <div class="hours" style="--i: 4"><span>4</span></div>
      <div class="hours" style="--i: 5"><span>5</span></div>
      <div class="hours" style="--i: 6"><span>6</span></div>
      <div class="hours" style="--i: 7"><span>7</span></div>
      <div class="hours" style="--i: 8"><span>8</span></div>
      <div class="hours" style="--i: 9"><span>9</span></div>
      <div class="hours" style="--i: 10"><span>10</span></div>
      <div class="hours" style="--i: 11"><span>11</span></div>
      <div class="hours" style="--i: 12"><span>12</span></div>
      <div class="minutes-container">
        <div class="minutes" style="--i: 1"><span></span></div>
        <div class="minutes" style="--i: 2"><span></span></div>
        <div class="minutes" style="--i: 3"><span></span></div>
        <div class="minutes" style="--i: 4"><span></span></div>
        <div class="minutes" style="--i: 5"><span></span></div>
        <div class="minutes" style="--i: 6"><span></span></div>
        <div class="minutes" style="--i: 7"><span></span></div>
        <div class="minutes" style="--i: 8"><span></span></div>
        <div class="minutes" style="--i: 9"><span></span></div>
        <div class="minutes" style="--i: 10"><span></span></div>
        <div class="minutes" style="--i: 11"><span></span></div>
        <div class="minutes" style="--i: 12"><span></span></div>
        <div class="minutes" style="--i: 13"><span></span></div>
        <div class="minutes" style="--i: 14"><span></span></div>
        <div class="minutes" style="--i: 15"><span></span></div>
        <div class="minutes" style="--i: 16"><span></span></div>
        <div class="minutes" style="--i: 17"><span></span></div>
        <div class="minutes" style="--i: 18"><span></span></div>
        <div class="minutes" style="--i: 19"><span></span></div>
        <div class="minutes" style="--i: 20"><span></span></div>
        <div class="minutes" style="--i: 21"><span></span></div>
        <div class="minutes" style="--i: 22"><span></span></div>
        <div class="minutes" style="--i: 23"><span></span></div>
        <div class="minutes" style="--i: 24"><span></span></div>
        <div class="minutes" style="--i: 25"><span></span></div>
        <div class="minutes" style="--i: 26"><span></span></div>
        <div class="minutes" style="--i: 27"><span></span></div>
        <div class="minutes" style="--i: 28"><span></span></div>
        <div class="minutes" style="--i: 29"><span></span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
